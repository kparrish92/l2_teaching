# Diferencias individuales

### El cerebro puede cambiar debido al **comportamiento**.

--

&lt;br&gt;

&gt; .large[Ejemplo no lingüístico: Maguire, Woollett y Spiers (2006). 

&gt; Los investigadores descubrieron que los conductores de taxis negros en Londres tienen un mayor volumen de materia gris en el hipocampo posterior (es decir, el almacén de los recuerdos espaciales) en comparación con los sujetos de control, y cuanto más tiempo llevaban en el trabajo, mayor era el volumen de materia gris.]

--

&lt;br&gt;

###  El aumento ocurrió por el uso constante y la actualización de representaciones «espaciales»

---

# Diferencias individuales en L2 

### Pensamos que algo parecido ocurre con los aprendices de L2. 

&lt;br&gt;

--

&gt; .large[Mechelli et al. (2004) encontraron una mayor densidad de materia gris en cerebro de los bilingües en comparación con los controles monolingües.]

--

&lt;br&gt;

### Sabemos que hay diferencias en el **posible nivel de adquisición** de una L2 entre personas. 

### Es posible que ciertas **diferencias congitivas** jueguen un papel importante en el desarollo lingüísitco.

# ¿Queremos encontrar diferencias o no?


.large[
Feldman Barrett sobre el objetivo de la psicología humana:

&gt; el descubrimiento de «los constructos científicamente viables que describen lo que es **variable e invariable** en el funcionamiento de la mente humana» (2006, p. 35). 
]

--

.large[Se podría reformular esta definición para la investigación de la adquisición del lenguaje

&gt; La búsqueda de constructos o categorías científicamente viables que describen lo que es variable e invariable en .green[la adquisición y el uso del lenguaje.]
]

--

A Chomsky le importa lo **invariable** (por ejemplo, los universales: ¿qué cosas son comunes en todas las mentes?).

Los sociolingüistas se interesan por lo **variable** (por ejemplo, las mentes difieren en general; ¿cómo afecta esto al aprendizaje de segundas lenguas?).

## **Factor interno**: las definiciones de aptitud para los idiomas

.large[
¿Se refiere a la inteligencia? La relación entre inteligencia y aptitud ha cambiado a lo largo de los años.]

--

&gt; .large[.green[Skehan (1989)] " «el talento para aprender idiomas que es independiente de la inteligencia» (p. 276).]

&lt;br&gt;
--

&gt; .large[.blue[Dörnyei y Skehan (2003)]: la aptitud para el aprendizaje de idiomas es un «talento específico para aprender [ . . . ] idiomas que presenta variaciones considerables entre los estudiantes» (p. 590).]

&lt;br&gt;
--

&gt; .large[.red[Dörnyei (2006)] no existe la «aptitud para los idiomas» - se trata simplemente de una serie de *factores cognitivos*.]

---

## Working Memory

### Miyake y Friedman (1998): la capacidad de la **Working Memory (WM)** es el componente central de la aptitud lingüística. 

&lt;br&gt;

--

&gt; .large[Working Memory es un componente de la memoria a corto plazo con una capacidad limitada que puede almacenar información de forma temporal.]

--

&lt;br&gt;

&gt; .large[Hay estudios que muestran una relación entre los ID en la capacidad de WM en L1 y tanto la capacidad de WM en L2 como las habilidades de comprensión del idioma L2. ]


---

## Encoding ability  

### Una hipótesis es que ciertas **habilidades en la L1 predice** la capacidad de aprendizaje de la L2.

&lt;br&gt; 

--

&gt; .large[Skehan (1989) hay una correlación positiva significativa entre la .blue[velocidad de adquisición de la L1] en niños pequeños y su .green[rendimiento en la adquisición de la L2 a los 13 años]]

&lt;br&gt;

--

&gt; .large[Dewaele (2007a): .blue[las calificaciones] obtenidas por los estudiantes de secundaria en la primera lengua estaban muy correlacionadas con sus calificaciones en la segunda, tercera y cuarta lengua.]

--

&lt;br&gt;

### Sugiere que esto es una prueba de una **aptitud innata** para los idiomas. 
---


## Otros factores 

### Sternberg (2002): las **habilidades analíticas** son importantes en el SLA, pero solo **en combinación con habilidades creativas y prácticas**.

--

&gt; .large[El éxito depende de la coincidencia entre las condiciones de instrucción y el patrón de habilidades" «cuando se enseña a los alumnos de una manera que se adapta a su forma de pensar, obtienen mejores resultados en la escuela» (2002, p. 34).]

--

### Slevc y Miyake (2006): **la habilidad musical** predice la precisión en la percepción y la producción de los sonidos de la L2. 

--

### Casillas et al., 2023: **la empatía** predice la precisión en la percepción de pistas prosódicas para distinguir declaraciones y preguntas.

# Conclusión

### Los aprendices de L2 son diferentes en su proceso de aprender y el resultado 

--

### Hay factores **cognitivos** que explican algunas diferencias como: .orange[Working Memory, encoding ability (L1), habilidades analíticas, habilidades musicales, y la empatía]. 

--

### Hay otros factores de la **personalidad** que también explican las diferencias: .green[la extraversión, el psicoticismo, la conciencia, la apertura a experiencia, y la inteligencia emocional]. 

--

### Cada estudiante variará en cierta medida en cada una de las dimensiones. Por esta razón, se sostiene que es casi .blue[imposible elaborar una teoría completa y unificadora] que prediga todo el aprendizaje de idiomas.

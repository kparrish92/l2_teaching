# Grammar Translation Method

.pull-left[
.full-width[
.content-box-grey[
.large[
Un método clásico de enseñanza de idiomas centrado en la traducción.

Deriva del método tradicional de enseñanza del griego y el latín.

Metas: poder traducir textos, desserollo intelectual.

Enfatiza el trabajo escrito por encima de la producción. 
]]]]

.full-width[

]]]]

# Grammar Translation Method

.large[
## Critisisms:

&gt; **Énfasis en la lectura y la escritura, y no en la expresión oral** &lt;br&gt; (Richards &amp; Rodgers, 201; Zhou &amp; Niu, 2015)]

&lt;br&gt;

--

.large[
&gt; **Los estudiantes no aprenden a utilizar el idioma para comunicarse** &lt;br&gt; (Celce-Murcia, 2014) 
]

&lt;br&gt;

--

.large[
&gt; **Ignora el aprendizaje contextualizado** y no expone a los alumnos a «variedades auténticas en un contexto funcional», lo que suele dar lugar a que los estudiantes «sigan» algo sobre el idioma (competencia), pero no sean capaces de «hacer» nada con ese conocimiento (actuación). &lt;br&gt; (Zhou y Niu, 2015)]

# The Audiolingual method

.pull-left[
.full-width[
.content-box-grey[
.large[
Basado en la teoría conductista: el lenguaje se puede entrenar mediante un sistema de refuerzo.

Considera el lenguaje como un **hábito** que debe automatizarse mediante la práctica repetitiva (ejercicios).
]]]]

--

.pull-right[
.full-width[
.content-box-grey[
.large[
Uso de L1: .red[No]

Traducción: .red[No]

Aprendizaje de reglas: .red[No]

Enfoque en pronunciación: .green[Sí]*
]]]]

.footnote[*Sidabutar, 2023]

---

# The Audiolingual method 

.large[
## Críticas:

&gt; **El aprendizaje de idiomas no puede ser un hábito debido a la gramática universal.** (Chomsky, 1959)
]

.large[
Dado que los estudiantes de idiomas producen expresiones novedosas que nunca antes habían escuchado (pobreza de estímulos), estas no podrían haberse aprendido únicamente mediante la formación de hábitos.]

&lt;br&gt;

--

.large[
&gt; **Falta de instrucción en lectura**
(Saville-Troike, 1973)
]

# Communicative language teaching (CLT)

.pull-left[
.full-width[
.content-box-grey[
.large[
CLT es un enfoque de la enseñanza de idiomas que se centra en la interacción.

Desarrollo de la **competencia comunicativa**.

Énfasis en la fluidez a expensas de la precisión.

Postula que los estudiantes de L2 tienen acceso a la gramática universal: los adultos y los niños aprenden el idioma básicamente de la misma manera.

]]]]

--

.pull-right[
.full-width[
.content-box-grey[
.large[
Uso de L1: .red[No]

Traducción: .red[No]

Aprendizaje de reglas: .red[No]

Enfoque en pronunciación: .red[No]
]]]]


---

# Communicative language teaching (CLT)

.large[
## Críticas:

&gt; **Falta de evidencia empírica** &lt;br&gt; Abdulaal, M. A. A. D. (2021), Liu (2015), McLaughlin (1987), and Lightbown and Spada (2006)
]

.large[
&gt; **Dependencia excesiva del aprendizaje implícito; falta de enseñanza de gramática y vocabulario**
 &lt;br&gt; Larsen-Freeman, 2000; Spada &amp; Lightbown, 2008
]

.large[
&gt; **No tiene en cuenta las diferencias individuales.** &lt;br&gt; (Qasserras, 2023)
]

.large[
&gt; **Fluidez a expensas de la precisión** &lt;br&gt; (Ellis, 2003)
]

---

# Resumen 

.large[
Nos centramos en tres métodos influyentes de enseñanza de idiomas:

- **Grammar Translation**

- **Audio-lingual method**

- **Communicative Language Teaching**
]

--

.large[
Grammar Translation es la más antigua, seguida de la audiolingual, mientras que la enseñanza actual de idiomas se considera comunicativa.
]

--

.large[
No existe un método único que se considere el mejor en general.
]
